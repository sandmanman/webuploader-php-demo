<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebUploader Demo</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="css/jquery.awesome-WebUploader.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">WebUploader Demo</h1>
        </div>
    </div>

    <div class="container">
        <div class="card card-block">
            <h4 class="card-title">单张图片</h4>
            <div id="webuploader-wrap">
                <div class="webuploader-list" id="webuploader-wrap-list"></div>
                <div id="webuploader-wrap-file-picker">选择文件</div>
                <button type="button" id="webuploader-wrap-upload-btn">开始上传</button>
            </div>
        </div>

        <div class="card card-block">
            <h4 class="card-title">多张图片</h4>

        </div>
    </div>

    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="webuploader/dist/webuploader.min.js"></script>
    <script type="text/javascript" src="js/jquery.awesome-WebUploader.js"></script>
    <script type="text/javascript">
    $(function(){
        $('#webuploader-wrap').awesomeWebUploader();
    });
    </script>
</body>

</html>
